<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1920, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mainstyle.css" />
    <title>Time Traveler's Resort</title>
  </head>
  <body>
    <h1 class="pb-2 border-bottom text-center">
      Welcome to Time Traveler's Resort
    </h1>
    <h2 class="py-5 text-center">
      As we travel through time, enjoy the 5 kingdoms:
    </h2>
    <!--Top Row-->
    <div class="container py-5" id="custom-cards">
      <div class="row row-cols-1 row-cols-lg-5 align-items-stretch g-4">
        <div class="col">
          <div
            class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg bkg"
            style="background-image: url('persia.webp')"
          >
            <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
              <a
                href="persian_empire/persia_main.html"
                class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold text-center text-white text-decoration-none"
              >
                Persia
              </a>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto">
                  <img
                    src="https://github.com/twbs.png"
                    alt="Bootstrap"
                    width="32"
                    height="32"
                    class="rounded-circle border border-white"
                  />
                </li>
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em">
                    <use xlink:href="#geo-fill" />
                  </svg>
                  <small>Presented By Rudy</small>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col">
          <div
            class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg bkg"
            style="background-image: url('greece.jpg')"

              <a
                href="greek_empire/greek_main.html"

                    src="https://github.com/twbs.png"

                    width="32"
                    height="32"
                    class="rounded-circle border border-white"

                </li>
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em">
                    <use xlink:href="#geo-fill" />
                  </svg>
                  <small>Presented By Cyrus</small>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col">
          <div
            class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg bkg"
            style="background-image: url('rome.jpg')"
          >
            <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
              <a

                  </svg>
                  <small>Presented By Jeremy</small>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div
            class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg bkg"
            style="background-image: url('india.jpg')"
          >
            <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
              <a

                    src="https://github.com/twbs.png"

                    width="32"
                    height="32"
                    class="rounded-circle border border-white"
                  />
                </li>
                <li class="d-flex align-items-center me-3">

                    <use xlink:href="#geo-fill" />
                  </svg>
                  <small>Presented By Abraham</small>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col">
          <div
            class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg bkg"

          >
            <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
              <a
                href="china/china_main.html"

                China

              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto">
                  <img
                    src="https://github.com/twbs.png"

                    width="32"
                    height="32"
                    class="rounded-circle border border-white"
                  />
                </li>
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em">
                    <use xlink:href="#geo-fill" />
                  </svg>
                  <small>Presented By Everyone</small>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
